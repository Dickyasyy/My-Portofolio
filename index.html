<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üë®‚Äçüíª</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="My Portfolio Website - Built with React" />
    
    <!-- TAILWIND CSS VIA CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6',
              secondary: '#1E40AF', 
              accent: '#F59E0B',
              dark: '#1F2937',
              light: '#F9FAFB',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { 
                  transform: 'translateY(20px)',
                  opacity: '0'
                },
                '100%': { 
                  transform: 'translateY(0)',
                  opacity: '1'
                },
              },
            },
          }
        }
      }
    </script>
    
    <!-- Custom CSS untuk gradient text dan lainnya -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      * {
        font-family: 'Inter', sans-serif;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      .gradient-text {
        background: linear-gradient(to right, #3B82F6, #F59E0B);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
      }
      
      .shadow-soft {
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
      }
      
      /* Custom component classes */
      .btn-primary {
        background-color: #3B82F6;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.3s;
      }
      
      .btn-primary:hover {
        background-color: #1E40AF;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }
      
      .btn-secondary {
        border: 2px solid #3B82F6;
        color: #3B82F6;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.3s;
      }
      
      .btn-secondary:hover {
        background-color: #3B82F6;
        color: white;
      }
      
      .card {
        background: white;
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border: 1px solid #f3f4f6;
        transition: all 0.3s;
      }
      
      .card:hover {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        transform: translateY(-4px);
      }
    </style>
    
    <title>Portfolio Dicky</title>
  </head>
  <bo class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script> 
  </body>
</html>
